<!DOCTYPE html>
<html>
<head>
<title>Fieldset Tag in HTML5</title>
</head>
<body>

<fieldset>
  <legend>Employee Details</legend>
  <label for="employeeId">Employee Id:</label>
  <input type="number" id="employeeId" name="employeeId"><br><br>

  <label for="firstName">Employee FirstName:</label>
  <input type="text" id="firstName" name="firstName"><br><br>

  <label for="lastName">Employee LastName:</label>
  <input type="text" id="lastName" name="lastName"><br><br>

  <label for="address">Employee Address:</label>
  <input type="text" id="address" name="address"><br><br>
</fieldset>

<fieldset>
  <legend>Programming Skills</legend>
  <fieldset>
    <legend>Programming Language</legend>
    <input type="checkbox" id="cLanguage" name="programmingLanguage" value="C">
    <label for="cLanguage">C Language</label><br>

    <input type="checkbox" id="javaLanguage" name="programmingLanguage" value="Java">
    <label for="javaLanguage">Java Language</label><br>

    <input type="checkbox" id="csharpLanguage" name="programmingLanguage" value="C#">
    <label for="csharpLanguage">C# Language</label><br>

    <input type="checkbox" id="oracleLanguage" name="programmingLanguage" value="Oracle">
    <label for="oracleLanguage">Oracle Language</label><br>
  </fieldset>
</fieldset>

</body>
</html>
