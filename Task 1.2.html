<!DOCTYPE html>
<html>
<head>
<title>Travel Reservation Form</title>
</head>
<body>

<h1>Travel reservation form</h1>
<h3>* denotes mandatory</h3>

<form id="registration_form" method="POST">
  <label>Full name*:</label><br>
  <input type="text" name="full_name" placeholder="FirstName LastName" autofocus="autofocus" value=""><br>

  <label>Email address*:</label><br>
  <input type="email" name="email_addr" value=""><br>

  <label>Select Tour Package*:</label><br>
  <select name="package">
    <option value="Goa">Goa</option>
    <option value="Kashmir">Kashmir</option>
    <option value="Rajasthan">Rajasthan</option>
  </select><br>

  <label>Arrival date*:</label><br>
  <input type="date" name="arrival_date" value=""><br>

  <label>Number of persons*:</label><br>
  <input type="number" name="num_persons" value=""><br>

  <label>What would you want to avail?*</label><br>
  <input type="checkbox" name="services" value="boarding">Boarding<br>
  <input type="checkbox" name="services" value="fooding">Fooding<br>
  <input type="checkbox" name="services" value="sightseeing">Sightseeing<br>

  <label>Discount Coupon code:</label><br>
  <input type="text" name="coupon_code" value=""><br>

  <label>Terms and conditions*</label><br>
  <input type="checkbox" name="terms" value="agree">I agree<br>

  <button type="submit">Complete reservation</button>
</form>

</body>
</html>
